<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CCDS</title>
    <link rel = "Stylesheet" href = "app.css">
</head>
<body>
    <header>Welcome to Calgary Crime and Disorder Statistics 2019</header>
    <main>
        <div class="wrapper">
            <button id="sector" class = "sector1">Search by Sector</button>
            <button id="category" class = "category">Search by Crime Category</button>
            <div id ="dropdownsec" class="dds">
                <button id="centre">CENTRE</button>
                <button id="east">EAST</button>
                <button id="west">WEST</button>
                <button id="north">NORTH</button>
                <button id="northeast">NORTHEAST</button>
                <button id="northwest">NORTHWEST</button>
                <button id="south">SOUTH</button>
                <button id="southeast">SOUTHEAST</button>
            </div>
            <div id ="dropdowncat" class="dds">
                <button id="crime">CRIME</button>
                <button id="disorder">DISORDER</button>
            </div>
            <div id ="dropdowncrime" class="dds">
                <button id="assault">Assault (Non Domestic)</button>
                <button id="combreak">Commercial Break & Enter</button>
                <button id="comrobbery">Commercial Robbery</button>
                <button id="resbreak">Residential Break & Enter</button>
                <button id="streetrobbery">Street Robbery</button>
                <button id="theffromveh">Theft from Vehicle</button>
                <button id="theftofveh">Theft of Vehicle</button>
                <button id="violence">Violence Other (Non Domestic)</button>
            </div>
            <div id ="dropdowndisorder" class="dds">
                <button id ="socialdo">Social Disorder</button>
                <button id ="physicaldo">Physical Disorder</button>
            </div>
        </div>
        <section>

        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
